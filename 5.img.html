<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .center {
        /* Ekranın tamamını kaplaması */
        height: 100vh;
        /* Esnek bir şekilde elemanların gösterimi */
        display: flex;
        /* Elemanların yukarıdan aşağıya sıralanması */
        flex-direction: column;
        /* Elemanların yukarıdan aşağıya ortalanması */
        justify-content: center;
        /* Elemanların yatayda  ortalanması */
        align-items: center;
        /* Elemanlar arasındaki boşluk */
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <img src="me.png" alt="Profile image" width="50" height="50" />
      <span>Zafer AYAN</span>
      <span>Web Developer</span>
    </div>
  </body>
</html>
